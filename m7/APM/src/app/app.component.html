
<span class="glyphicon glyphicon-refresh glyphicon-spin spinner" *ngIf="loading"></span>
<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand">{{pageTitle}}</a>
            <ul class="nav navbar-nav">
                <li>
                    <a [routerLink]="['/welcome']">Home</a>
                </li>
                <li>
                    <a [routerLink]="['/products']">Product List</a>
                </li>
                <li>
                    <a [routerLink]="['/products', 0, 'edit']">Add Product</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="authService.isLoggedIn()">
                   
                    <a>Welcome {{ authService.currentUser.userName }}</a>

                </li>
                <li>
                    <!-- <a [routerLink] = "[{ outlets: { popup: ['messages']} }]">Show Messages</a> -->
                    <!-- activate route by code-->
                    <a (click)="displayMessages()">Show Messages</a>
                </li>
                <li *ngIf="!authService.isLoggedIn()">
                    <a [routerLink]="['/login']">Log In</a>
                </li>
                <li *ngIf="authService.isLoggedIn()">
                    <a (click)="logOut()">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- <div class="container">
        <router-outlet></router-outlet>
    </div> -->
    <!-- Set secondary outlet-->
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <router-outlet></router-outlet>
            </div>
            <div class="col-md-2">
                <router-outlet name="popup"></router-outlet>
            </div>
        </div> 
    </div>
</div>
